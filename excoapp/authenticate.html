<!DOCTYPE html>
<html>
  <title>Sign in</title>
  <head>
    <meta charset="UTF-8" />
    <title>Exco Authentication Page</title>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-auth.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css"
    />
    <!-- Add icon library -->
    <script
      src="https://kit.fontawesome.com/6f81361a45.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <script src="./appconfig.js"></script>
    <script src="./authenticate.js"></script>

    <!-- The surrounding HTML is left untouched by FirebaseUI.
         Your app may use that space for branding, controls and other customizations.-->

    <div class="main">
      <img src="assets/logo.png" align="center" class="logo" />
      <p class="sign" align="center">Sign in</p>
      <div id="firebaseui-auth-container"></div>

      <button
        class="adBtn"
        id="adBtn"
        align="center"
        onclick="location.href='advertiserApplication.html'"
      >
        <i class="fas fa-ad"></i> Advertise with us
      </button>
      <p></p>
      <button
        class="adminBtn"
        id="adminBtn"
        align="center"
        data-toggle="modal"
        data-target="#myModal"
      >
        <i class="fas fa-user-shield"></i> Administrator Tool
      </button>
      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
              <h4 class="modal-title">Admin Tool</h4>
            </div>
            <div class="modal-body">
              <p>Enter the administrator password:</p>
              <textarea
                class="post-input"
                id="pass"
                rows="1"
                cols="25"
                placeholder="Password"
              ></textarea>
              <p id="passError" style="color: red"></p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-info"
                onclick="validateAdmin()"
              >
                Sign in
              </button>
              <button
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="authImgDivRight">
      <img
        src="assets/authenticationRight.svg"
        alt="authentication"
        class="authImgRight"
      />
    </div>
    <div class="authImgDivLeft">
      <img
        src="assets/authenticationLeft.svg"
        alt="authentication"
        class="authImgLeft"
      />
    </div>
  </body>
</html>
